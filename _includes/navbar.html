{% assign meta = site.data.editions %}
{% assign current_id = meta.current %}

<nav class="navbar">

  <!-- Site title goes to homepage -->
  <a class="nav-title" href="{{ '/' | relative_url }}">
    {{ meta.course.short_title }}
  </a>

  <div class="nav-links">

    <div class="dropdown">
      <button class="dropbtn">Editions â–¾</button>

      <div class="dropdown-content">
        {% for ed in meta.editions %}
          {% if ed.id == current_id %}
            <a class="active" href="{{ ed.url | relative_url }}">
              {{ ed.label }}
            </a>
          {% else %}
            <a href="{{ ed.url | relative_url }}">
              {{ ed.label }}
            </a>
          {% endif %}
        {% endfor %}
      </div>

    </div>

  </div>

</nav>
